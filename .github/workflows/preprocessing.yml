name: Preprocessing Dataset MSML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn matplotlib seaborn mlflow==2.19.0

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Yudis.py

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@v4
        with:
          name: exam_score_preprocessed
          path: preprocessing/exam_score_preprocessed.csv
